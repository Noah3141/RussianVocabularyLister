{% extends "base.html" %} {% block title %}
<title>Verb Trees</title>
{% endblock %} {% block content %}

<div class="button-row" id="wiki-row">
  <button
    id="wiki-button"
    title="Switch vocabulary links between Викисловарь and Wiktionary"
  >
    Wiktionary Links:
  </button>
  <div id="lang">RU</div>
</div>

<div class="button-row" id="toggle-row">
  <button id="toggle-button" title="Toggle prefixes">Prefixes:</button>
  <div id="tog">ON</div>
</div>

<h1>Verbs as Trees</h1>
<img src="/static/images/Underline-Stroke.png" />

<div>
  <div class="headers">
    <h2 id="list-header">Root (-Branch Imperfective): Prefixes</h2>
    <h3>{{tree_list|length}} Trees</h3>
  </div>
  {% for word in tree_list %}

  <div class="list-row" id="list-row-{{loop.index}}">
    <div id="list-entry" class="entry-{{loop.index}}">
      <a
        class="wiki-link-RU"
        target="_blank"
        href="https://ru.wiktionary.org/wiki/{{word}}"
        >{{word}}&nbsp</a
      >
      ({{tree_list[word][0]}})<span class="freq">: {{tree_list[word][1]}}</span>
    </div>
  </div>
  {% endfor %}
</div>

<script src="/static/lists.js"></script>
{% endblock %}
