{% extends "base.html" %} {% block title %}
<title>Verb Pairs</title>
{% endblock %} {% block content %}

<h1>Verbs as Pairs</h1>
<img src="/static/images/Underline-Stroke.png" />

<div>
  <div class="headers">
    <div class="button-row">
      <button
        id="wiki-button"
        title="Switch vocabulary links between Викисловарь and Wiktionary"
      >
        Wiktionary Links:
      </button>
      <div id="lang">RU</div>
    </div>

    <h2 id="list-header">Perfective - Imperfective</h2>
    <h3>{{pair_list|length}} Pairs</h3>
  </div>

  {% for word in pair_list %}
  <div class="list-row" id="list-row-{{loop.index}}">
    <div id="list-entry" class="entry-{{loop.index}}">
      <a
        class="wiki-link-RU"
        target="_blank"
        href="https://ru.wiktionary.org/wiki/{{word}}"
        >{{word}}</a
      >
      -
      <a
        class="wiki-link-RU"
        target="_blank"
        href="https://ru.wiktionary.org/wiki/{{pair_list[word]}}"
        >{{pair_list[word]}}
      </a>
    </div>
  </div>
  {% endfor %}
</div>

<script src="/static/lists.js"></script>
{% endblock %}
